<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calc-flex</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./calc-flex.css">
</head>
<body>
  <header>
    <div class="logo">
      <a  href="https://austincodingacademy.com/">
      <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo" alt="austin coding academy logo"></a></img>
    </div>
    <div class="nav">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
  </header>
  <div class="calculator-flex">
    <div class="input">
      <div class="inputBox">0</div>
    </div>
    <div class="button-content">
      <div class="button-row">
        <div class="button-element">mc</div>
        <div class="button-element">mc2</div>
        <div class="button-element">/</div>
        <div class="button-element">X</div>
      </div>
      <div class="button-row">
        <div class="class button-element">7</div>
        <div class="class button-element">8</div>
        <div class="class button-element">9</div>
        <div class="class button-element">-</div>
      </div>
      <div class="button-row">
        <div class="class button-element">4</div>
        <div class="class button-element">5</div>
        <div class="class button-element">6</div>
        <div class="class button-element">=</div>
      </div>
      <div class="button-row">
        <div class="class button-element">1</div>
        <div class="class button-element">2</div>
        <div class="class button-element">3</div>
        <div class="class button-element">0</div>
    </div>
  </div>
</body>
</html>
