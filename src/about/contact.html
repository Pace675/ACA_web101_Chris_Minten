<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Fondamento|Lacquer&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/contact.css">
  <title>Contact Me</title>
</head>
<body>
  <div class="div1">
    <img src="./img/backgrnd.jpg" alt="Background image of swirling colors.">
  </div>
  <div class="div2">
    <h1><strong>Contact Me</strong></h1>
  </div>
  <div class="div3">
    <div>
        <form action="mailto:neophite212@yahoo.com" method="get" enctype="text/plain">
        <p class="pOne">Name: <input type="text" name="name"/></p>
        <p class="pTwo">Email: <input type="text" name="email"/></p>
        <p class="pThree">Comments:
          <br />
          <textarea name="comments" rows = "12" cols = "35">Send your comments to the website.</textarea>
          <br>
        <p><input type="submit" name="submit" value="Send" />
          <input type="reset" name="reset" value="Clear Form" />
        </p>
      </form>
    </div>
  </div>
  
</body>
</html>
